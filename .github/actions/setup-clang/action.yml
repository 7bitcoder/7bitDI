name: Setup Clang
description: "Sets up the compiler"
inputs:
  version:
    description: "Clang version"
    required: true

runs:
  using: composite
  steps:
    - name: Set Environment
      uses: kanga333/variable-mapper@v0.3.0
      with:
        key: "${{ runner.os }}"
        map: |
          {
            "Linux":{
                "install-clang": "sudo apt update && sudo apt install clang-${{ inputs.version }} -y"
            },
            "macOS":{
                "install-clang": "brew update && brew install llvm@${{ inputs.version }}"
            },
            "Windows":{
                "install-clang": "choco install LLVM --version ${{ inputs.version }} --allow-downgrade -y"
            }
          }

    - name: Install Clang
      if: runner.os == 'Windows'
      run: choco install LLVM --version ${{ inputs.version }} --allow-downgrade -y
      shell: pwsh

    - name: Set output
      run: echo "{name}={value}" >> $GITHUB_OUTPUT
      shell: bash

    - uses: ./github/actions/get-major-version
      id: major
      with:
        version: ${{ inputs.version }}

    - name: Set Environment
      uses: kanga333/variable-mapper@v0.3.0
      with:
        key: "${{ runner.os }}"
        map: |
          {
            "*":{
                "CC": "clang-${{ major.version }}",
                "CXX": "clang++-${{ major.version }}"
            }
          }
