name: Run CMake
description: "Runs CMake Build"
inputs:
  library-type:
    description: "Library type"
    required: false
    default: Static
  build-type:
    description: "build type"
    required: true
  build-dir:
    description: "build directory"
    required: true
  args:
    description: "Other arguments"
    required: false
    default: -D_7BIT_DI_BUILD_TESTS:BOOL=ON -D_7BIT_DI_BUILD_EXAMPLES:BOOL=ON


runs:
  using: composite
  steps:

    - name: Configure CMake
      run: cmake -B ${{ inputs.build-dir }} -DCMAKE_BUILD_TYPE=${{ inputs.build-type }} -DCMAKE_C_COMPILER=${{ env.CC }} -DCMAKE_CXX_COMPILER=${{ env.CXX }} -G ${{ env.GENERATOR }} -DCMAKE_MAKE_PROGRAM="${{ env.MAKE_PROGRAM }}" -D_7BIT_DI_LIBRARY_TYPE=${{ inputs.library-type }} ${{ inputs.args }}
      shell: pwsh

    - name: Build
      run: cmake --build ${{ inputs.build-dir }}
      shell: pwsh
