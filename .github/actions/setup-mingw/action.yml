name: Setup Compiler
description: "Sets up the compiler"
inputs:
  version:
    description: "Gcc version"
    required: true

runs:
  using: composite
  steps:
    - name: Set Proper Conan Profile
      uses: kanga333/variable-mapper@v0.3.0
      with:
        key: "${{ runner.os }}"
        map: |
          {
            "Windows":{
                "CC": "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin\gcc",
                "CXX": "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin\g++"
            }
          }

    - name: Install MinGW
      run: choco install mingw --version ${{ inputs.version }} -y
      shell: pwsh
