name: Setup Compiler
description: "Sets up the compiler"
inputs:
  version:
    description: "Gcc version"
    required: true

runs:
  using: composite
  steps:
    - name: Set Proper Conan Profile
      uses: kanga333/variable-mapper@v0.3.0
      with:
        key: "${{ runner.os }}"
        map: |
          {
            "Windows":{
                "CC": "gcc",
                "CXX": "g++"
            }
          }

    - name: Install MinGW
      run: choco install mingw --version ${{ inputs.version }} -y
      shell: pwsh

    - name: Update Sys path
      run: [ Environment ]::SetEnvironmentVariable("Path", "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin;" + $env:Path, [System.EnvironmentVariableTarget]::Machine)
      shell: pwsh
