name: MainCI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "Docs/**"
      - ".readthedocs.yaml"
      - "Readme.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "Docs/**"
      - ".readthedocs.yaml"
      - "Readme.md"

env:
  BUILD_TYPE: Release
  BUILD_DIR: ${{github.workspace}}/build

jobs:
  test-gcc:
    strategy:
      matrix:
        libraryType: [Static]
        version: [7, 8, 10, 11]
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install GCC
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: ${{ matrix.version }}

      - name: Install Conan Packages
        uses: ./.github/actions/conan-install
        with:
          install-dir: ${{ env.BUILD_DIR }}

      - name: CMake Build
        uses: ./.github/actions/cmake-build
        with:
          build-dir: ${{ env.BUILD_DIR }}
          build-type: ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest -C ${{env.BUILD_TYPE}}

  test-clang:
    strategy:
      matrix:
        libraryType: [Static]
        version: [6, 13, 14, 15]
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: ${{ matrix.version }}

      - name: Install Conan Packages
        uses: ./.github/actions/conan-install
        with:
          install-dir: ${{ env.BUILD_DIR }}

      - name: CMake Build
        uses: ./.github/actions/cmake-build
        with:
          build-dir: ${{ env.BUILD_DIR }}
          build-type: ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest -C ${{env.BUILD_TYPE}}

  test-msvc:
    strategy:
      fail-fast: false
      matrix:
        libraryType: [Static]
        version: ["2015", "2017", "2019", "2022"]
        os: [windows-2022]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Msvc
        uses: ilammy/msvc-dev-cmd@v1.12.1
        with:
          vsversion: ${{ matrix.version }}

      - name: Install Conan Packages
        uses: ./.github/actions/conan-install
        with:
          install-dir: ${{ env.BUILD_DIR }}

      - name: CMake Build
        uses: ./.github/actions/cmake-build
        with:
          build-dir: ${{ env.BUILD_DIR }}
          build-type: ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest -C ${{env.BUILD_TYPE}}
