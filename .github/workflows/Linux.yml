name: Linux

on:
  push:
    branches: [ "dev" ]
    paths-ignore:
      - "Docs/**"
      - ".readthedocs.yaml"
      - "README.md"

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "Docs/**"
      - ".readthedocs.yaml"
      - "README.md"

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        compiler: [
          { cpp: g++-7, cxx: g++-7 },
          { cpp: g++-8, cxx: g++-8 },
          { cpp: g++-9, cxx: g++-9 },
          { cpp: g++-10, cxx: g++-10 },
          { cpp: g++-11, cxx: g++-11 },
          { cpp: g++-12, cxx: g++-12 },
          { cpp: g++-13, cxx: g++-13 },
          { cpp: clang-7, cxx: clang++-7 },
          { cpp: clang-8, cxx: clang++-8 },
          { cpp: clang-9, cxx: clang++-9 },
          { cpp: clang-10, cxx: clang++-10 },
          { cpp: clang-11, cxx: clang++-11 },
          { cpp: clang-12, cxx: clang++-12 },
          { cpp: clang-13, cxx: clang++-13 },
          { cpp: clang-14, cxx: clang++-14 },
          { cpp: clang-15, cxx: clang++-15 }
        ]

        build_type: [ Release ]
        os: [ ubuntu-20.04, ubuntu-22.04 ]
        std: [ 17, 20 ]
        exclude:
          - { os: ubuntu-20.04, compiler: { cpp: g++-12 } }
          - { os: ubuntu-20.04, compiler: { cpp: g++-13 } }
          - { os: ubuntu-20.04, compiler: { cpp: clang-13 } }
          - { os: ubuntu-20.04, compiler: { cpp: clang-14 } }
          - { os: ubuntu-20.04, compiler: { cpp: clang-15 } }
          - { os: ubuntu-22.04, compiler: { cpp: g++-7 } }
          - { os: ubuntu-22.04, compiler: { cpp: g++-8 } }
          - { os: ubuntu-22.04, compiler: { cpp: clang-7 } }
          - { os: ubuntu-22.04, compiler: { cpp: clang-8 } }
          - { os: ubuntu-22.04, compiler: { cpp: clang-9 } }
          - { os: ubuntu-22.04, compiler: { cpp: clang-10 } }

    env:
      BUILD_DIR: ${{github.workspace}}/build

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3

      - name: Create Build Environment
        run: |
          sudo apt update
          sudo apt install ${{matrix.compiler.cpp}}
          sudo apt install locales-all
          cmake -E make_directory ${{env.BUILD_DIR}}

      - name: Configure
        env:
          CXX: ${{matrix.compiler.cxx}}
        run: |
          cmake -B ${{env.BUILD_DIR}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -D_7BIT_DI_LIBRARY_TYPE=Static \
                -DCMAKE_CXX_STANDARD=${{matrix.std}} -D_7BIT_DI_BUILD_TESTS=ON \
                -DCMAKE_CXX_VISIBILITY_PRESET=hidden -DCMAKE_VISIBILITY_INLINES_HIDDEN=ON \

      - name: Build
        run: |
          threads=`nproc`
          cmake --build ${{env.BUILD_DIR}} --config ${{matrix.build_type}} --parallel $threads

      - name: Test
        working-directory: ${{env.BUILD_DIR}}
        run: ctest -C ${{matrix.build_type}}
        env:
          CTEST_OUTPUT_ON_FAILURE: True
